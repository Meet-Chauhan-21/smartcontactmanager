<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Page</title>
</head>
<body>
<section>

    <div class="card mr-4 animated-card">

        <div class="card-body">

            <h1 class="text-center pb-2">Update Your Contact</h1>

            <div class="container-fluid mt-1">

                <div class="col-md-8 offset-md-2">

                    <form action=""
                          th:object="${contact}"
                          enctype="multipart/form-data"
                          method="post"
                          th:action="@{/user/process-update}"
                          class="mt-2"
                          onsubmit="validatePhoneNumber(event)"
                    >

                        <input type="hidden" name="cId" th:value="${contact.cId}">

                        <!--                            First name-->

                        <div class="input-group">

                            <div class="input-group-prepend">

                                <div class="input-group-text mr-3">

                                    <i class="fa fa-plus"></i>

                                </div>

                            </div>

                            <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">

                        </div>

                        <!--                            second name-->

                        <div class="input-group mt-3">

                            <div class="input-group-prepend">

                                <div class="input-group-text mr-3">

                                    <i class="fas fa-user-alt"></i>

                                </div>

                            </div>

                            <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control">

                        </div>

                        <!--                            phone fluid-->

                        <div class="input-group mt-3">

                            <div class="input-group-prepend">

                                <div class="input-group-text mr-3">

                                    <i class="fa fa-phone"></i>

                                </div>

                            </div>

                            <input th:value="${contact.phone}" type="text" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control">

                        </div>

                        <!--                            email fluid-->

                        <div class="input-group mt-3">

                            <div class="input-group-prepend">

                                <div class="input-group-text mr-3">

                                    <i class="fa-solid fa-envelope"></i>

                                </div>

                            </div>

                            <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control">

                        </div>

                        <!--                            work fluid-->

                        <div class="input-group mt-3">

                            <div class="input-group-prepend">

                                <div class="input-group-text mr-3">

                                    <i class="fa fa-briefcase"></i>

                                </div>

                            </div>

                            <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Your Work here" class="form-control">

                        </div>

                        <!--                            contact Description-->

                        <div class="form-group mt-3">

                            <textarea th:text="${contact.discription}" id="mytextarea" placeholder="Enter Contact Description here" name="discription" class="form-control" rows="20"></textarea>

                        </div>

                        <!--                            Contact Image-->
                        
                        <div class="container text-right">
                            <img style="height:150px; width:150px;" class="img-fluid my_profile_picture mt-3" src="" th:src="@{'/css/image/'+${contact.image}}" alt="">
                        </div>

                        <p class="text-secondary">Choose new Profile Picture</p>

                        <div class="input-group mt-3">

                            <div class="input-group-prepend">

                                <div class="input-group-text mr-3">

                                    <i class="fa-solid fa-cloud-arrow-up"></i>

                                </div>

                            </div>

                            <input type="file" name="profileImage">

                        </div>

                        <!--                            button-->

                        <div class="container text-center">
                            <button class="btn btn-outline-warning" >Save Content</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.14/css/froala_editor.pkgd.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.14/js/froala_editor.pkgd.min.js"></script>
    <script>
        new FroalaEditor('#mytextarea');
    </script>

</section>
</body>
</html>
